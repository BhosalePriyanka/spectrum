{% extends "dashboard_base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block stylesheets %}
    <link rel="stylesheet" href="{% static 'info/css/sidebar.css' %}">
{% endblock %}
{% block contacts-class %}active{% endblock %}
{% block dashboard_content %}
<div class="row px-5">
  <div class="col">
    <h2>{{ org.name }}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" class="btn btn-primary" value="Save"/>
      <a href="{% url 'dashboard_contacts' %}" class="btn btn-danger">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
