{% extends "base.html" %}

{% block nav %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb mx-3 mt-3">
      <li class="breadcrumb-item fw-bold"><a href="{% url 'index' %}" class="text-uppercase text-decoration-none">Home</a></li>
      <li class="breadcrumb-item fw-bold"><a href="{% url 'resources' %}" class="text-uppercase text-decoration-none">Resources</a></li>
      <li class="breadcrumb-item active text-uppercase">{{ resource.name }}</li>
    </ol>
</nav>
{% endblock %}

{% block content %}
  <div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis">Resource</h1>
    <div class="col-lg-6 mx-auto">
      <p>
        {{ resource.description }}
      </p>
    </div>
  </div>
{% endblock %}
